<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <ul class="list-group list-users">
        <li class="list-group-item" *ngFor="let user of users">
            <h4>
                <a [routerLink]="['/profile', user._id]">{{user.name + ' ' + user.surname}}</a>
            </h4>
            <a [routerLink]="['/profile', user._id]" class="btn btn-md btn-success float-right mx-auto d-block">Ver Perfil</a>
        </li>
    </ul>

</div>
