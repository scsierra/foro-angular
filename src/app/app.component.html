<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
        <a class="navbar-brand" [routerLink]="['/home']">NG-Foro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/home']">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarTemas" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Temas</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" [routerLink]="['/panel/create']">Crear temas</a>
                        <a class="dropdown-item" [routerLink]="['/topics']">Ver temas</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/users']">Compañeros</a>
                </li>

            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item mr-5">
                    <form class="form-inline my-2 my-lg-0" #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
                        <input class="form-control mr-sm-2" type="search" placeholder="¿Que estas buscando?" aria-label="Buscar" name="busqueda" #busqueda="ngModel" [(ngModel)]="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="searchForm.invalid">Buscar</button>
                    </form>
                </li>
                <li class="nav-item" *ngIf='!identity'>
                    <a class="nav-link" [routerLink]="['/user/register']">Regístrate</a>
                </li>
                <li class="nav-item" *ngIf='!identity'>
                    <a class="nav-link" [routerLink]="['/login']">Log in</a>
                </li>
                <li class="nav-item" *ngIf='identity'>
                    <div class="avatar_mask">
                        <img src="{{url + 'avatar/' + identity.image}}" class="avatar_nav">
                    </div>
                </li>
                <li class="nav-item dropdown" *ngIf="identity">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{identity.name + ' ' + identity.surname}}</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" [routerLink]="['panel']">Panel de usuario</a>
                        <a class="dropdown-item" [routerLink]="['/profile',identity._id]">Perfil</a>
                        <a class="dropdown-item" [routerLink]="['user/edit']">Ajustes</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" [routerLink]="['/logout/1']">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <router-outlet></router-outlet>
</div>
