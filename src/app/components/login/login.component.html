<div class="col-lg-12 mt-2">
    <h1>{{page_title}}</h1>
    <p>Inicia sesion para ingresar al foro</p>
    <hr>
    <div class="alert alert-danger col-md-6" *ngIf="status=='error'">
        Datos erroneos, verifiquelos de nuevo
    </div>
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El campo no es valido</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required pattern="[a-zA-Z ]+">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">El campo no es
                valido</small>
        </div>
        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid">

    </form>
</div>
