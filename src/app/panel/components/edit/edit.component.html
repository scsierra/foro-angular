<div class="col-lg-12">
    <h3>{{page_title}}</h3>
    <hr>
    <div class="alert alert-success col-md-6" *ngIf="status=='success'">
        La modificación se ha completado correctamente
    </div>
    <div class="alert alert-danger col-md-6" *ngIf="status=='error'">
        La modificación no se ha completado correctamente
    </div>
    <form class="col-lg-10 ml-0 pl-0" #editTopicForm="ngForm" (ngSubmit)="onSubmit(editTopicForm)">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" name="title" class="form-control" #title="ngModel" [(ngModel)]="topic.title">
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">El campo no es valido</small>
        </div>
        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea type="text" name="content" class="form-control" #content="ngModel" [(ngModel)]="topic.content"></textarea>
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">El campo no es
                valido</small>
        </div>
        <div class="form-group">
            <label for="code">Codigo</label>
            <textarea type="text" name="code" class="form-control" #code="ngModel" [(ngModel)]="topic.code"></textarea>
            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">El campo no es valido</small>
        </div>
        <div class="form-group">
            <label for="lang">Lenguaje</label>
            <input type="text" name="lang" class="form-control" #lang="ngModel" [(ngModel)]="topic.lang">
            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">El campo no es valido</small>
        </div>
        <input type="submit" value="{{page_title}}" class="btn btn-success mt-1" [disabled]="editTopicForm.invalid">

    </form>
</div>
