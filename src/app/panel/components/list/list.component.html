<div class="col-lg-12">
    <h3>{{page_title}}</h3>
    <hr>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Titulo</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let topic of topics">
                <td>{{topic.title}}</td>
                <td>{{topic.date | amLocale:'es' | amDateFormat:'LL'}}</td>
                <td>
                    <a [routerLink]="['/panel/edit/',topic._id]" class="btn btn-sm btn-warning">Editar</a>
                    <button type="button" class="btn btn-sm btn-danger ml-2" data-toggle="modal" [attr.data-target]="'#myModal'+topic._id">
                        Borrar
                    </button>

                    <div class="modal" id="{{'myModal'+topic._id}}">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Borrar tema</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    Â¿Quieres borrar el tema {{topic.title}}?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" (click)="deleteTopic(topic._id)" data-dismiss="modal">Borrar</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
