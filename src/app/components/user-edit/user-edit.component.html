<div class="col-lg-12 mt-2">
    <h1>{{page_title}}</h1>
    <div class="alert alert-success col-md-6" *ngIf="status=='success'">
        Modificación de datos realizada
    </div>
    <div class="alert alert-danger col-md-6" *ngIf="status=='error'">
        No se completo la modificación
    </div>
    <form class="col-md-6 ml-0 pl-0" #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z ]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El campo no es valido</small>
        </div>
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z ]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">El campo no es
                valido</small>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El campo no es valido</small>
        </div>
        <div class="form-group">
            <label for="image">Imagen</label>
            <angular-file-uploader [config]="afuConfig" [resetUpload]=true (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>
        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="editForm.invalid">

    </form>
</div>
