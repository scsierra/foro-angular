<div class="col-lg-12 mt-3">
    <h1>{{user.name + ' ' + user.surname}}</h1>
    <hr>

    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/topic', topic._id]">{{topic.title}}</a>
            </h4>
            <span class="badge badge-primary">
                {{user.name + ' ' + user.surname}}
            </span>
            <span class="badge badge-light ml-2">
                {{topic.date | amLocale:'es' | amTimeAgo}}
            </span>
            <a [routerLink]="['/topic', topic._id]" class="btn btn-md btn-success float-right mx-auto d-block">Leer</a>
        </li>
    </ul>

</div>
